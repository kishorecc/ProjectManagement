<form #projForm="ngForm" name="taskForm" (ngSubmit)="SaveTask()">
  <div class="example-container">
      
          <mat-list role="list">
                  <mat-list-item role="listitem">Project:
                      <input matInput   id="projectName" [(ngModel)]="projName" name="projName" disabled required>
                      
                  </mat-list-item>

                  <mat-list-item role="listitem">
                          Task:
                      <input matInput   id="taskName" [(ngModel)]="taskName" name="taskName" disabled >
                          
                  </mat-list-item>
                  
 
                  <mat-list-item role="listitem">Priority
                      <mat-slider
                          class="example-margin" max="10"  min="0" name="priority" [(ngModel)]="priority" [value] ="priority"  required>
                      </mat-slider>
                  </mat-list-item>
                  <mat-list-item role="listitem">
                      Parent:
                    <input matInput  id="parentTask" [(ngModel)]="parentTask" name="parentTask" disabled>
                      
                  </mat-list-item>
                   
                      <mat-list-item>
                  <mat-form-field>
                          <input matInput [matDatepicker]="startDate" placeholder="Start Date"  name="startDate"  [(ngModel)]="sDate"/>
                          <mat-datepicker-toggle matSuffix [for]="startDate" ></mat-datepicker-toggle>
                          <mat-datepicker #startDate></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [matDatepicker]="endDate" placeholder="End Date" name="endDate"  [(ngModel)]="eDate" [min]="sDate" />
                            <mat-datepicker-toggle matSuffix [for]="endDate" ></mat-datepicker-toggle>
                            <mat-datepicker #endDate ></mat-datepicker>
                          </mat-form-field>
                      </mat-list-item>
                      

          </mat-list>       
      
      </div> 

  <br>
  <br>
    <button  type="submit" mat-raised-button >Save Task</button>
    
    
 
    
</form>
